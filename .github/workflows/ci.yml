name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest

  container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t social-service:test .
      - name: Start database
        run: |
          docker network create socialms-net
          docker run -d --name socialms-db --network socialms-net \
            -e POSTGRES_DB=social \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 5434:5432 \
            postgres:14-alpine
      - name: Wait for database
        run: |
          for i in {1..20}; do
            if docker exec socialms-db pg_isready -U postgres >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          docker logs socialms-db
          exit 1
      - name: Run container
        run: |
          docker run -d --name social-service --network socialms-net \
            -e DATABASE_URL=postgresql://postgres:postgres@socialms-db:5432/social \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -e RECIPE_SERVICE_URL=http://recipe_service:8000/recipes \
            -e USER_SERVICE_URL=http://user_service:8000/users \
            -p 8003:8000 \
            social-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8003/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs social-service
          exit 1
      - name: Set image tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag & push image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_NAME: piasotlar/social_service
        run: |
          echo "Pushing image $IMAGE_NAME:${IMAGE_TAG}"
          docker tag social-service:test $IMAGE_NAME:${IMAGE_TAG}
          docker tag social-service:test $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${IMAGE_TAG}
          docker push $IMAGE_NAME:latest
      - name: Cleanup
        if: always()
        run: |
          docker rm -f social-service
          docker rm -f socialms-db
          docker network rm socialms-net
